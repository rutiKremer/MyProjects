<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כניסה / הרשמה</title>
    <link rel="stylesheet" href="./entrance.css">
</head>
<header>
    <img src="./לוגו.gif" id="logo">
    <h6 id="line"></h6>
</header>

<body>
    <div id="body">
        <h1 id="entrance">כניסה / הרשמה</h1>
        <form>
            <label for="firstName">שם פרטי</label><br>
            <input type="text" name="firstName" id="firstName">
            <br><br><br>
            <label for="lastName">שם משפחה</label><br>
            <input type="text" name="lastName" id="lastName">
            <br><br><br>
            <label for="password">סיסמה</label><br>
            <input type="password" name="password" id="password" required>
            <br><br><br>
            <button type="submit" id="send">כניסה</button>
            <button type="reset" id="clean">ניקוי</button>
        </form>
    </div>
</body>
<script src="./entrance.js"></script>
<script src="./home.js"></script>

</html>
