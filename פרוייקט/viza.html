<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תשלום</title>
    <link rel="stylesheet" href="./Watch.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./viza.css">
</head>
<header>
    <div id="logoAndSearch">
        <h4 id="hello">שלום <span id="span"></span></h4>
        <img src="./איש.png" id="man">
        <a href="./cart.html"> <img src="./עגלה.png" id="man"></a>
        <img src="./לוגו.gif" id="logo">
    </div><br>
    <h6 id="line"></h6>
    <img src="./פרסומת 2 קטנה.png" id="Advertising">
</header>

<body>

    <section class="checkout">
        <h1>השלם את פרטי כרטיס האשראי שלך</h1>
        <form id="payment-form">
            <label for="card-number">מספר כרטיס אשראי:</label>
            <input type="text" id="card-number" name="card-number" placeholder="מספר כרטיס אשראי" required>

            <label for="expiry-date">תוקף (MM/YY):</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
            <button type="submit">שלח</button>

            <div id="error-message" style="color: red; display: none;"></div>
        </form>
    </section>
</body>
<script>
    const button = document.querySelector("button");
    button.onclick = (e) => {
        e.preventDefault();
        const currentUser = localStorage.getItem("currentUser");
        currentUser.arrayWatches = [];
        location.href = './finish.html'
    }
</script>
<script src="./jquery-3.2.1.js"></script>
<script src="./app.js"></script>
<script src="./home.js"></script>

</html>
