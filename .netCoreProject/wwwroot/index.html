<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p id="userName"></p>
        <button type="button" onclick="editUser()">עריכה</button>
        <div id="editUserForm">
            <h3>Edit</h3>
            <form action="javascript:void(0);" onsubmit="updateUser()">
                <input type="hidden" id="edit-id-user">
                <input type="text" id="edit-name-user">
                <input type="text" id="edit-password-user">
                <input type="submit" value="Save">
                <a onclick="closeInput('editUserForm')" aria-label="Close">&#10006;</a>
            </form>
        </div>
    </div>  
    <h1>Phones CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New phone">
        <input type="text" id="add-price" placeholder="price">
        <input type="submit" value="Add">
    </form>
    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name" placeholder="Phone name">
            <input type="text" id="edit-price" placeholder="price">
            <input type="submit" value="Save">
            <a onclick="closeInput('editForm')" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <p id="counter"></p>
    <table>
        <tr>
            <th>All your phone:</th>          
            <th></th>
            <th></th>
        </tr>
        <tbody id="phones"></tbody>
    </table>
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript"></script>
</body>
</html>
